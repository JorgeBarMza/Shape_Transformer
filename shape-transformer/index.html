<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 align="center">Shape Transformer</h1>
    <div id="sketch-holder"></div>
    <br>

    <div id="shape-container" class=center>
      <p>Choose a shape: </p>
      <button onclick="drawPolygon()">Polygon</button>
      <button onclick="drawArc()">Arc</button>
      <button onclick="drawCube()">Cube</button>
      <button onclick="drawRectPrism()">Rectangular Prism</button>
      <button onclick="drawTriangPrism()">Triangular Prism</button>
      <button onclick="drawCone()">Cone</button>
    </div>

    <div id="polygon-process-container" class="center">
      <p class="buttons vertices-info">Select vertices by clicking inside the canvas, then click "End Input"</p>
      <br>
      <button onclick="finishPolygon()" class="vertices-info">End Input</button>
    </div>

    <div id="transformations-container" class="center" style="display: none">
      <p>Transformations: </p>
      <button onclick="translateMInput()">Translate</button>
      <button onclick="scaleMInput()">Scale</button>
      <button onclick="rotateMInput()">Rotate</button>
      <button onclick="reflectM()">Reflect</button>
    </div>

    <div class="center" id="translate-slide-container" style="display: none">
      <p>X:</p>
      <input type="range" min="-250" max="250" value="0" class="slider" id="x-slider-translate">
      <p>Y:</p>
      <input type="range" min="-250" max="250" value="0" class="slider" id="y-slider-translate">
      <button onclick="currentT()">End Input</button>
    </div>

    <div class="center" id="scale-slide-container" style="display: none">
      <p>X:</p>
      <input type="range" min=".333" max="3" value="1" step="0.1" class="slider" id="x-slider-scale">
      <p>Y:</p>
      <input type="range" min=".333" max="3" value="1" step="0.1"class="slider" id="y-slider-scale">
      <button onclick="currentT()">End Input</button>
    </div>

    <div class="center" id="angle-container" style="display: none">
      <p>Angle:</p>
      <input type="range" min="0" max="1" value="0" step="0.1" class="slider" id="angle-slider">
      <button onclick="currentT()">End Input</button>
    </div>

    <br>
    <div class="center">
      <button class="center" onclick="clearUI()">Clear</button>
    </div>
    <br>

  </body>
</html>
